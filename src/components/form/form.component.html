<section class="form">
  <h1 class="title">{{title}}</h1>
  <div class="row row-seperator">
    <div class="item">
      <mat-form-field>
        <input matInput [matDatepicker]="start" placeholder="Start Date" [formControl]="startDate">
        <mat-datepicker-toggle matSuffix [for]="start"></mat-datepicker-toggle>
        <mat-datepicker #start></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="item">
      <mat-form-field>
        <input matInput [matDatepicker]="end" placeholder="End Date" [formControl]="endDate">
        <mat-datepicker-toggle matSuffix [for]="end"></mat-datepicker-toggle>
        <mat-datepicker #end></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="item">
      <mat-form-field>
        <mat-label>Train Ticket Option</mat-label>
        <mat-select>
          <mat-option *ngFor="let trainTicket of trainTickets" [value]="trainTicket.value">
            {{trainTicket.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="item">
      <mat-form-field>
        <mat-label>Plain Ticket Option</mat-label>
        <mat-select>
          <mat-option *ngFor="let plainTicket of plainTickets" [value]="plainTicket.value">
            {{plainTicket.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <button mat-raised-button color="primary" (click)="downloadTickets()">Download tickets</button>
  </div>
  <div class="row">
    <mat-checkbox class="example-margin">Set not available notification</mat-checkbox>
  </div>
  <div class="row">
    <div class="item">
      <mat-form-field>
        <mat-label>Location</mat-label>
        <mat-select>
          <mat-option *ngFor="let location of locations" [value]="location.value">
            {{location.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="item">
      <mat-form-field>
        <mat-label>Office</mat-label>
        <mat-select>
          <mat-option *ngFor="let office of offices" [value]="office.value">
            {{office.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="item">
      <button mat-raised-button color="primary" (click)="downloadEmergency()">Download emergency contact list</button>
    </div>
    <div class="item">
      <mat-checkbox class="example-margin">Book meeting room</mat-checkbox>
    </div>
  </div>
  <div class="row">
    <div class="item">
    </div>
    <div class="item">
      <mat-form-field>
        <mat-label>Choose hotel</mat-label>
        <mat-select>
          <mat-option *ngFor="let hotel of hotels" [value]="hotel.value">
            {{hotel.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <app-map></app-map>
  <div ng2FileDrop
       [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
       (fileOver)="fileOverBase($event)"
       [uploader]="uploader"
       class="well my-drop-zone">
    Upload expencies
  </div>
</section>
