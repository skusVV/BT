<section class="files">
  <div ng2FileDrop
       [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
       (fileOver)="fileOverBase($event)"
       [uploader]="uploader"
       class="well my-drop-zone">
    Upload expencies
  </div>
  <button mat-raised-button color="primary"  (click)="uploader.uploadAll()">upload</button>
</section>
